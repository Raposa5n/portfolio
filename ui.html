    <!-- Lightbox（沿用首頁同一套） -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div
        class="lightbox-inner"
        role="dialog"
        aria-modal="true"
        aria-label="圖片放大檢視"
      >
        <button class="lightbox-close" id="lightboxClose" aria-label="關閉">
          ✕
        </button>
        <img class="lightbox-img" id="lightboxImg" alt="放大圖片" />
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");
      const closeBtn = document.getElementById("lightboxClose");

      function openLightbox(src, alt) {
        lightboxImg.src = src;
        lightboxImg.alt = alt || "放大圖片";
        lightbox.classList.add("open");
        lightbox.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        closeBtn.focus();
      }
      function closeLightbox() {
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        lightboxImg.src = "";
        document.body.style.overflow = "";
      }

      document.querySelectorAll("button.tile[data-full]").forEach((btn) => {
        btn.addEventListener("click", () => {
          const src = btn.getAttribute("data-full");
          const img = btn.querySelector("img");
          const alt = img ? img.alt : "放大圖片";
          openLightbox(src, alt);
        });
      });

      closeBtn.addEventListener("click", closeLightbox);
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && lightbox.classList.contains("open"))
          closeLightbox();
      });
    </script>
