    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div
        class="lightbox-inner"
        role="dialog"
        aria-modal="true"
        aria-label="圖片放大檢視"
      >
        <button class="lightbox-close" id="lightboxClose" aria-label="關閉">
          ✕
        </button>
        <img class="lightbox-img" id="lightboxImg" alt="放大圖片" />
      </div>
    </div>

    <script>
      // Footer year
      document.getElementById("year").textContent = new Date().getFullYear();

      // ===== Category filter =====
      const filterBtns = document.querySelectorAll(".filter");
      const tiles = Array.from(document.querySelectorAll(".grid .tile"));
      const countEl = document.getElementById("count");

      function setActive(btn) {
        filterBtns.forEach((b) => b.classList.remove("is-active"));
        btn.classList.add("is-active");
      }

      function applyFilter(key) {
        let visible = 0;

        tiles.forEach((tile) => {
          const cat = (tile.getAttribute("data-cat") || "").trim();
          const list = cat ? cat.split(/\s+/) : [];
          const show = key === "all" || list.includes(key);
          tile.hidden = !show;
          if (show) visible++;
        });

        if (countEl) countEl.textContent = String(visible);
      }

      // init
      applyFilter("all");

      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const key = btn.getAttribute("data-filter");
          setActive(btn);
          applyFilter(key);
        });
      });

      // ===== Lightbox =====
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");
      const closeBtn = document.getElementById("lightboxClose");

      function openLightbox(src, alt) {
        lightboxImg.src = src;
        lightboxImg.alt = alt || "放大圖片";
        lightbox.classList.add("open");
        lightbox.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        closeBtn.focus();
      }

      function closeLightbox() {
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        lightboxImg.src = "";
        document.body.style.overflow = "";
      }

      document.querySelectorAll("button.tile[data-full]").forEach((btn) => {
        btn.addEventListener("click", () => {
          const src = btn.getAttribute("data-full");
          const img = btn.querySelector("img");
          const alt = img ? img.alt : "放大圖片";
          openLightbox(src, alt);
        });
      });

      closeBtn.addEventListener("click", closeLightbox);
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && lightbox.classList.contains("open"))
          closeLightbox();
      });
    </script>
